<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CFlix</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    </head>

    <body>

        <header>
            <div class="nav container">
                <a href="index.html" class="logo">
                    C <span>Flix</span>
                </a>

                <div class="searchbox">
                    <input type="search" name="" id="searchinput" placeholder="Seach movie">
                    <i class="mdi mdi-magnify"></i>
                </div>

                <a href="#" class="user">
                    <img src="user.jpg" alt="img" class="userimg">
                </a>

                <div class="navbar">
                    <a href="#home" class="navlink">
                        <i class="mdi mdi-home">
                            <span class="navlinktitle">Home</span>
                        </i>
                    </a>

                    <a href="#trending" class="navlink">
                        <i class="mdi mdi-fire">
                            <span class="navlinktitle">Trending</span>
                        </i>
                    </a>

                    <a href="#explore" class="navlink">
                        <i class="mdi mdi-compass">
                            <span class="navlinktitle">Explore</span>
                        </i>
                    </a>

                    <a href="#movies" class="navlink">
                        <i class="mdi mdi-television">
                            <span class="navlinktitle">Movies</span>
                        </i>
                    </a>

                    <a href="#fav" class="navlink">
                        <i class="mdi mdi-heart-outline">
                            <span class="navlinktitle">Favourite</span>
                        </i>
                    </a>


                </div>

            </div>
        </header>
        <script scr="js/main.js"></script>
    </body>
</html>
